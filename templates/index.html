<html>
<body>
<h1>{{ title }} is working!</h1>
<br/>


{% for obj in object_list %}
 /posts/id/
    {% url "detail" id=obj.id %}
    <a href="{{ obj.get_absolute_url }}"> {{ obj.title }}</a>
    {{ obj.content|truncatechars:30|linebreaks }}
    {{ obj.timestamp|linebreaks }}
    {{ obj.updated|linebreaks }}
    {{ obj.id|linebreaks }}


{% endfor %}

</body>
</html>
